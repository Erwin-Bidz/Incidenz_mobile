<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{typeIncident}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">

    <ion-list class="card_center">

      <ion-item>
        <ion-card class="card_center">
          <!--ion-card-header><ion-card-title>Niveau de dangérosité</ion-card-title></ion-card-header-->
          <ion-card-content>
            <p>Veuillez indiquer le niveau de dangérosité</p>
            <ion-range min="1" max="5" step="1" snaps="true" pin="true"  [(ngModel)]="dangerosite">
              <ion-icon size="small" slot="start" name="star"></ion-icon>
              <ion-icon size="small" slot="end" name="star"></ion-icon>
            </ion-range>
          </ion-card-content>
        </ion-card>
      </ion-item>


      <!-- Bouton pour prendre une photo >
      <ion-button (click)="takePicture()">Prendre une photo</ion-button>

      <!-- Cadre pour afficher l'aperçu de la photo >
      <ion-card *ngIf="photo"> condition; else noData
        <img *ngIf="previewPhoto" [src]="previewPhoto" alt="Preview">
      </ion-card-->


      <ion-item>
        <ion-card *ngIf="photo; else noData" class="center" (click)="takePicture()">
          <ion-card-header></ion-card-header>
          <ion-card-content class="footer_center">
            <p><img *ngIf="previewPhoto" [src]="previewPhoto" alt="Preview"></p>
            <BLOCKQUOTE><p>Ajouter une photo</p></BLOCKQUOTE>
          </ion-card-content>
        </ion-card>

        <ng-template #noData>
          <ion-card class="center" (click)="takePicture()">
            <ion-card-header></ion-card-header>
            <ion-card-content class="footer_center">
              <p><img src="assets/appareil-photo-numerique.png" alt="" width="100"></p>
              <BLOCKQUOTE><p>Ajouter une photo</p></BLOCKQUOTE>
            </ion-card-content>
          </ion-card>
        </ng-template>
      </ion-item>


      <ion-item>
        <ion-item>
          <ion-avatar slot="start"  class="footer_center">
            <img src="assets/enregistreur-vocal.png" alt="">
          </ion-avatar>
          <ion-label>
            Note vocale (Optionnel)
          </ion-label>
        </ion-item>
      </ion-item>

    </ion-list>

  </div>

  <div class="center">
    <ion-button (click)="ajoutDesParametres()" class="ion-button-fixed" bottom="200" color="bouton" size="large" shape="round" expand="block" [routerLink]="['step3']">Suivant</ion-button>
  </div>

</ion-content>
