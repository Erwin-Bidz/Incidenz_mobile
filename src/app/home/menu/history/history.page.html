<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Liste des incidents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">

    <ion-list class="card_center">


      <ion-item *ngFor="let incident of history">

        <! Afficher les incidents qui attendent d'être pris en charge -->
        <div *ngIf="incident.etat=='created'">
          <ion-card expand="block" size="large" color="medium" class="center" expand="block">
            <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
              <!--p>(CUY), {{incident.etat}}</p-->
              <p >{{incident.etat}}</p>
              <p>{{incident.createdAt}}</p>
            </ion-card-content>
          </ion-card>
        </div>

        <! Afficher les incidents pris en charge -->
        <div *ngIf="incident.etat=='pending'">
          <ion-card color="warning" class="center" expand="block">
            <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
              <!--p>(CUY), {{incident.etat}}</p-->
              <p >{{incident.etat}}</p>
              <p>{{incident.createdAt}}</p>
            </ion-card-content>
          </ion-card>
        </div>

        <! Afficher les incidents résolus -->
        <div *ngIf="incident.etat=='finished'">
          <ion-card color="success" class="center" expand="block">
            <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
              <!--p>(CUY), {{incident.etat}}</p-->
              <p >{{incident.etat}}</p>
              <p>{{incident.createdAt}}</p>
            </ion-card-content>
          </ion-card>
        </div>

        <! Afficher les incidents qui ne seront pas pris en charge -->
        <div *ngIf="incident.etat=='canceled'">
          <ion-card color="danger" class="center" expand="block">
            <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
              <!--p>(CUY), {{incident.etat}}</p-->
              <p >{{incident.etat}}</p>
              <p>{{incident.createdAt}}</p>
            </ion-card-content>
          </ion-card>
        </div>

        <! Affichage spécial invité -->
        <div *ngIf="incident.etat=='none'">
          <ion-card class="center" expand="block">
            <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </div>

      </ion-item>


    </ion-list>

  </div>

</ion-content>
