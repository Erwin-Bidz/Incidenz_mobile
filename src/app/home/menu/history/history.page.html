<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Liste des incidents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">

    <ion-list class="card_center">


      <ion-item  *ngFor="let incident of history">
        <ion-card class="center" expand="block">
          <ion-card-header><ion-card-title>{{incident.title}}</ion-card-title></ion-card-header>
          <ion-card-content>
            <!--p>(CUY), {{incident.etat}}</p-->
            <p>{{incident.etat}}</p>
            <p>{{incident.createdAt}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>


    </ion-list>

  </div>

</ion-content>

<ion-footer>
  <p class="footer_center">Copyright Â© Production ISI 2023-2024</p>
</ion-footer>
