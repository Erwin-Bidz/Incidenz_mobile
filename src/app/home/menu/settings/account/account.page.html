<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mon compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">account</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-card></ion-card>
    <ion-card></ion-card>

    <ion-list>

      <ion-item>
        <ion-icon slot="start" name="person-circle-sharp"></ion-icon>
        <ion-label>
          Nom
          <h2><b>{{infos.nom}}</b></h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="person-circle-sharp"></ion-icon>
        <ion-label>
          Prenom
          <h2><b>{{infos.prenom}}</b></h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="mail-open-outline"></ion-icon>
        <ion-label>
          Adresse
          <h2><b>{{infos.email}}</b></h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>
          Téléphone
          <h2><b>{{infos.tel}}</b></h2>
        </ion-label>
      </ion-item>


    </ion-list>
  </div>
</ion-content>
