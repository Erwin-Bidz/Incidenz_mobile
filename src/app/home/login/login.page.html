<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card></ion-card>
  <ion-card></ion-card>
  <div class="center"><i><p>{{errorMessage}}</p></i></div>

  <ion-item>
    <ion-label position="floating">Numéro de Téléphone</ion-label>
    <ion-input type="tel" #telInput [(ngModel)]="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mot de Passe</ion-label>
    <ion-input type="password" #passwordInput [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Se souvenir de moi</ion-label>
    <ion-label [routerLink]=""><a>Mot de passe oublié?</a></ion-label>
  </ion-item>

  <ion-card></ion-card>
  <ion-label>Nouveau compte? <a [routerLink]="['../signin']">Inscription</a></ion-label>
  <ion-card></ion-card>

  <ion-button color="bouton" (click)="connexion()" size="large" shape="round" expand="block">Se connecter</ion-button>
  <!--
    <ion-button color="bouton" size="large" shape="round" expand="block"><a [routerLink]="['../menu']" class="text_in_a">Se connecter</a></ion-button>
  -->

</ion-content>
